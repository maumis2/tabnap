<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h2 data-i18n="appName">Gerenciador</h2>
      <button id="btnSettingsToggle" class="icon-btn">⚙️</button>
    </header>

    <div id="settingsPanel" class="settings-panel hidden">
      <h3 data-i18n="settingsTitle">Configurações</h3>
      
      <div class="setting-item">
        <label data-i18n="themeColor">Cor Principal</label>
        <input type="color" id="colorPicker" value="#1a73e8">
      </div>

      <div class="setting-item">
        <label data-i18n="fontSize">Tamanho da Fonte</label>
        <select id="fontSizeSelect">
          <option value="12px" data-i18n="small">Pequeno</option>
          <option value="14px" selected data-i18n="medium">Médio</option>
          <option value="16px" data-i18n="large">Grande</option>
        </select>
      </div>

      <div class="setting-item row">
        <span data-i18n="askDownload">Perguntar onde salvar</span>
        <input type="checkbox" id="askDownloadToggle">
      </div>
      
      <details id="lockDetails" class="setting-item" style="padding:8px;border-radius:8px;border:1px solid var(--border-color);background:var(--item-bg)">
        <summary style="cursor:pointer;font-weight:600;">Bloqueio de Sites</summary>
        <div style="margin-top:8px;display:flex;flex-direction:column;gap:8px">
          <label data-i18n="setPassword">Definir/Alterar Senha</label>
          <input type="password" id="lockPasswordInput" placeholder="----" />
          <input type="password" id="lockPasswordConfirm" placeholder="Confirmar senha (vazio para remover)" />
          <button id="btnSavePassword" class="secondary-btn" data-i18n="savePassword">Salvar Senha</button>

          <label data-i18n="blockedSites">Sites Bloqueados (domínio)</label>
          <div style="display:flex;gap:8px">
            <input type="text" id="blockedSiteInput" placeholder="ex: example.com" />
            <button id="btnAddBlocked" class="secondary-btn" style="flex:0 0 auto;">Adicionar</button>
          </div>
          <ul id="blockedList" style="margin-top:8px;padding-left:16px"></ul>
        </div>
      </details>
      
  <button id="btnOpenDownloads" class="secondary-btn full-width" data-i18n="openDownloads">Abrir Downloads</button>
    </div>

    <div class="controls">
      <button id="btnDiscardAll" class="primary-btn" data-i18n="btnHibernate">Hibernar</button>
      <div class="stats">
        <span id="activeCount">0</span> <span data-i18n="active">ativas</span> | 
        <span id="hibernatedCount">0</span> <span data-i18n="sleeping">dormindo</span>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder">
    </div>

    <ul id="tabList" class="tab-list"></ul>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
